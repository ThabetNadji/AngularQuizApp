<h3>Create New Account</h3>
<div class="contain">
    <div class="row d-flex align-items-center justify-content-center">
      <form class="col-md-12">
        <div class="card px-5 py-5">
          <div class="form-input">
            <h6>Your Phone Number</h6>
            <input type="text" name ="phoneNumber" [(ngModel)]="phoneNumber" (keydown)="onKeydown($event)"
             class="form-control" placeholder=" ex: +213695880355" #min="ngModel" required
              >
          </div>
          
          <div class="text-danger" *ngIf="min.errors && min.touched">
            <div *ngIf="min.errors && min.errors.required">
              <p>
                <small>
                    Field is required!
                </small>
                </p>
            </div>
          </div>
          <button class="btn btn-success mt-4 signup" [disabled]="min.invalid" (click)="getOTP()">Get OTP</button>
          <div id="sign-in-button"></div>
          <hr>
          
          <div class="alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
            <div>
              <p>
                <small>
                replace the first 0 number of your phone number by +213 so for example if your phone number is 
                0659880355 its becoming +213659880355
              </small>
              </p>
            </div>
          </div>
        </div>
        
      </form>
    </div>
</div>
